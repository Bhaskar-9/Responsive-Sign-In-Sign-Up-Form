<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign In Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://i.pinimg.com/236x/8f/83/6c/8f836c81eb18a0d264861acb3b0d726d.jpg" alt="teddy-bear" />
        </div>
        <div class="right">
            <div class="signin-box">
                <div class="buttons">
                    <button class="google">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Logo">
                        Sign in with Google
                    </button>
                    <button class="apple">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
                        Sign in with Facebook
                    </button>
                </div>
            </div>
            <div class="divider"><span>OR</span></div>
            <form>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" required />

                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" required />

                <button type="submit" class="submit">Sign in</button>
            </form>
            <div class="links">
                <a href="#">Forgot password</a>
                <a href="#">Don't have an account?</a>
            </div>
            <div class="links-2">
                <a href="signup.html" target="_self">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
