<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="container-2">
        <div class="signup-box">
            <div class="heading">
                <h2>Sign Up</h2>
                <p>Create your account</p>
            </div>
            <form>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" required/>

                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" required/>

                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" required/>

                <div class="checkbox-terms">
                    <input type="checkbox">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam consequatur facere laboriosam ratione magni cupiditate!</p>
                </div>

                <span>By creating an account, you agree to our <a href="#">Terms</a> and have read and acknowledge the <a href="#">Global Privacy Statement.</a></span>
                <button type="submit" class="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
